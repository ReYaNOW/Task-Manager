{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans 'Create status' %}{% endblock %}
{% block content %}
  <form action="{% url 'status_create' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Create' %}">
  </form>
{% endblock %}
