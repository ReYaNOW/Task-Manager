{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans 'Change status' %}{% endblock %}
{% block content %}
  <form action="{% url 'status_update' id=id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Change' %}">
  </form>
{% endblock %}
