{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <p>{% trans 'Wont to delete?' %} {{ object.get_full_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit"
           value="{% trans 'Yes, delete' %}">
  </form>
{% endblock %}
